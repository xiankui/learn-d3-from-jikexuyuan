<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn d3 from jikexuyuan step by step</title>
</head>
<body>
	<div id="datum">
		<p>Apple</p>
		<p>Pear</p>
		<p>Banana</p>
	</div>
	<div id="data">
		<p>Apple</p>
		<p>Pear</p>
		<p>Banana</p>
	</div>
	<script src='./d3.v4.js'></script>
	<script>
		// 一个数据绑定多个元素
		(function () {
			var str = "China";

			var body = d3.select("body");
			var p = body.select("#datum").selectAll("p");

			p.datum(str);

			p.text(function(d, i){
			    return "第 "+ i + " 个元素绑定的数据是 " + d;
			});
		})();
		
		// 数组与元素的对应绑定
		(function () {
			var dataset = ["I like dog","I like cat","I like mou"];

			var body = d3.select("body");
			var p = body.select("#data").selectAll("p");

			p.data(dataset)
			 .text(function(d, i){
			      return d;
			 });
		})();
	</script>
</body>
</html>
