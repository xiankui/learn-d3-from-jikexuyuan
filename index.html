<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn d3 from jikexuyuan step by step</title>
</head>
<body>
	<p>Apple</p>
	<p id="pear" onClick="removeMe()">Pear (click to remove me)</p>
	<p>Banana</p>
	
	<script src='./d3.v4.js'></script>
	<script>
		// select element by tag or id or class
		var body = d3.select('body');

		var p1 = body.select('p');  // the first p element
		p1.style('color', 'blue');

		var p2 = body.select('#pear')
					 .style('color', 'green')

		// selectAll elements
		var paras = body.selectAll('p')
						.style('background-color', '#eee');

		// append element or insert element
		var p4 = body.append('p')
					 .text('append element')
					 .style('color', 'red');

		var p5 = body.insert('p', '#pear')
					 .text('insert element')
					 .style('color', 'red');

		function removeMe() {
			p2.remove();
		}

	</script>
</body>
</html>
